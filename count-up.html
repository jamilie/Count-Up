<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Count Up</title>
</head>
<body>
    <section class="container">
        <div class="box">
            <i class="bi bi-emoji-smile-fill"></i>
            <span class="num" data-val="400">000</span>
            <span class="text">Clientes Felizes</span>
            </div>

            <div class="box">
                <i class="bi bi-list-stars"></i>
                <span class="num" data-val="360">000</span>
                <span class="text">Pedidos</span>
                </div>

                <div class="box">
                    <i class="bi bi-people-fill"></i>
                    <span class="num" data-val="460">000</span>
                    <span class="text">Perfis</span>
                    </div>

                    <div class="box">
                        <i class="bi bi-star-fill"></i>
                        <span class="num" data-val="700">000</span>
                        <span class="text">Cinco estrelas</span>
                        </div>
            
    </section>
    <script src="js/app.js"></script>
</body>
</html>
